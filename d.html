<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = prompt("Please enter your number");
        var b = prompt("Please enter your number");
        var c = prompt("Please enter your number");
        var max;
        if(a > b)
    {
        if(a > c)
        {
            /* If num1 > num2 and num1 > num3 */
            max = a;
        }
        else
        {
            /* If num1 > num2 but num1 > num3 is not true */
            max = c;
        }
    }
    else
    {
        if(b > c)
        {
            /* If num1 is not > num2 and num2 > num3 */
            max = b;
        }
        else
        {
            /* If num1 is not > num2 and num2 > num3 */
            max = c;
        }
    }
    document.write(max ,"is max number");

    </script>
</body>
